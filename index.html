<!doctype html>
<html lang="en" ng-app="CrosslightApp">
<head>
    <link rel="stylesheet" href="./node_modules/angular-ui-tree/dist/angular-ui-tree.min.css">
    <link rel="stylesheet" type="text/css" href="./src/jquery-easyui-1.5.3/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./src/jquery-easyui-1.5.3/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="./src/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./src/style/demo.css">
    <link rel="stylesheet" type="text/css" href="./src/jquery-easyui-1.5.3/themes/color.css">
    <script src="./node_modules/angular/angular.js"></script>
    <script type="text/javascript" src="./node_modules/angular-ui-tree/dist/angular-ui-tree.js"></script>
    <title>FDFD solution</title>
</head>
<!-- The ng-app directive -->
<body class="easyui-layout">
    <div data-options="region:'north',title:'FDFD Solution',split:true, collapsible:false" style="height:62px; z-index: 1;">
        <header-menu ng-controller="DrawingToolController"/>
    </div>
    <div data-options="region:'south',title:'Output Message',split:true" style="height:300px;"></div>
    <div data-options="region:'east',title:'East',split:true" style="width:100px;"></div>
    <div data-options="region:'west',title:'File Tree',split:true" style="width:200px;">
    <my-customer ng-controller="Controller"/>
    </div>
    <div data-options="region:'center',title:'Structure Editor'" style="padding:5px;background:#eee;">
        <drawing-tool ng-controller="DrawingToolController"></drawing-tool>
    </div>

<script type="text/javascript" src="./js/app.js"></script>
<script type="text/javascript" src="./views/filetree/js/filetree.directive.js"></script>
<script type="text/javascript" src="./views/drawingTool/js/drawingTool.directive.js"></script>
<script type="text/javascript" src="./node_modules/fabric/dist/fabric.js"></script>
<script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./src/jquery-easyui-1.5.3/jquery.easyui.min.js"></script>
<script src="./src/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
