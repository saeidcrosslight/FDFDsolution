    <canvas id="canvasWindow" width="1600" height="800"></canvas>
    <div class="modal fade" id="circleModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Circle Properties</h4>
                </div>
                <div class="modal-body">
                    <form novalidate class="css-form">
                        <label>radius: <input class="form-control" type="number" ng-model="circle.radius" required /></label><br />
                        <label>color: <input class="form-control" type="text" ng-model="circle.color" required /></label><br />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="update(circle)" value="Save" class="btn btn-default">Save</button>
                    <button type="button" ng-click="reset()" value="Reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="rectangularModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Rectangular Properties</h4>
                </div>
                <div class="modal-body">
                    <form novalidate class="css-form">
                        <label>width: <input class="form-control" type="number" ng-model="circle.width" required /></label><br />
                        <label>height: <input class="form-control" type="number" ng-model="circle.height" required /></label><br />
                        <label>angle: <input class="form-control" type="number" ng-model="circle.angle" required /></label><br />
                        <label>color: <input class="form-control" type="text" ng-model="circle.color" required /></label><br />
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="update1(circle)" value="Save" class="btn btn-default">Save</button>
                    <button type="button" ng-click="reset()" value="Reset" class="btn btn-default">Reset</button>
                </div>
            </div>
        </div>
    </div>




</div>
